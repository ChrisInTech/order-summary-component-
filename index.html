<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="description" content="Die erste HTML-Seite">
    <meta name="viewport" content="width=device-width, initial- scale=1">
    <link rel="icon" type="image/png" href="./pictures/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summary</title>
</head>

<body>

    <main class="container_1">
        <img class="img_hero" src="./pictures/illustration-hero.svg" alt="hero">
        <div class="info">
            <div>
                <h1>Order Summary</h1>
            </div>
            <div>
                <p class="details">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>


        </div>
        <div class="annual_plan">
            <div><img src="./pictures/icon-music.svg" alt="icon-music"></div>
            <div>
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
            </div>
            <div>
                <p>Change</p>
            </div>
        </div>
        <div class="proceed">
            Proceed to Payment

        </div>
        <div class="cancel">
            <p>Cancel Order</p>
        </div>

    </main>



</body>

</html>
